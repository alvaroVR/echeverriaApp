<ion-content>
  <ion-slides class="mainSlide">
    <ion-slide>
      <form (ngSubmit)="login(flogin)" #flogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/icon/logo.png">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Usuario</ion-label>
                  <ion-input name="user"
                             [(ngModel)]="loginUser.usuario"
                             type="text"
                             required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input name="password"
                             type="password"
                             [(ngModel)]="loginUser.password"
                             required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Compañía</ion-label>
                  <ion-input name="company"
                             [(ngModel)]="loginUser.company"
                             type="text"
                             required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Iniciar Sesión
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
