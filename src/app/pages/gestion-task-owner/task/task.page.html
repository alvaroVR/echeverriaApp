<app-header title="Gestion Actividad" txtBack="Volver" href="/gestion-task-owner"></app-header>
<ion-content fullscreen *ngIf="actividad">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Proy: {{actividad.proyect_name}}</ion-card-subtitle>
      <ion-card-subtitle>Act: {{actividad.idtask}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Cant: {{actividad.qty_ejecutar}}</p>
      <p>Inicio: {{actividad.start_date}}</p>
      <p>Termino: {{actividad.finish_date}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-label>Inicio</ion-label>
        <ion-datetime value=""
                      min="2021"
                      [(ngModel)]="dateIni"
                      displayFormat="DD/MM/YYYY HH:mm"
                      monthShortNames="[Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]"
                      placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Termino</ion-label>
        <ion-datetime value=""
                      [(ngModel)]="dateFin"
                      min="2021"
                      displayFormat="DD/MM/YYYY HH:mm"
                      placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-list>
        <ion-radio-group [(ngModel)]="flagExcep">
          <ion-item>
            <ion-label>No se pudo Finalizar</ion-label>
            <ion-radio id="1" name="val1"  value="0"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No se pudo Iniciar</ion-label>
            <ion-radio id="2" name="val2" value="1"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea mode="ios" [(ngModel)]="obsExcep"></ion-textarea>
      </ion-item>

      <ion-button color="success" expand="block" (click)="enviar()">
        <ion-icon slot="start" name="send-outline"></ion-icon>
        Enviar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
